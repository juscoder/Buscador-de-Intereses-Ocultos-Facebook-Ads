<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Intereses Ocultos - Facebook Ads</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-10 mx-auto">
                <h2 class="text-center mb-4">Buscador de Intereses Ocultos - Facebook Ads</h2>

                <!-- Campo para ingresar el interés -->
                <div class="mb-3">
                    <label for="interestInput" class="form-label">Palabra clave del interés</label>
                    <input type="text" class="form-control" id="interestInput" placeholder="Escribe la palabra de interés">
                </div>

                <!-- Campo para ingresar el token de API -->
                <div class="mb-3">
                    <label for="apiTokenInput" class="form-label">Token de API de Facebook Graph</label>
                    <input type="text" class="form-control" id="apiTokenInput" placeholder="Ingresa tu token de API">
                </div>

                <!-- Botón para buscar -->
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="button" id="searchButton">Buscar Intereses Ocultos</button>
                </div>

                <!-- Tabla para mostrar los resultados (encabezado visible) -->
                <div id="resultsContainer" class="mt-5">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered">
                            <thead class="table-dark">
                                <tr>
                                    <th>#</th>
                                    <th>Interés</th>
                                    <th>Tema</th>
                                    <th>Tamaño Inferior</th>
                                    <th>Tamaño Superior</th>
                                    <th>Ruta</th>
                                    <th>Descripción</th>
                                </tr>
                            </thead>
                            <tbody id="resultsTableBody">
                                <!-- Aquí se mostrarán los resultados -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Spinner de carga (oculto inicialmente) -->
                <div id="loadingSpinner" class="text-center mt-5" style="display: none;">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Cargando...</span>
                    </div>
                    <p class="mt-3">Buscando intereses ocultos, por favor espera...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
